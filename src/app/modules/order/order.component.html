<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <span class="fs-3">Orden</span>
    </div>
    <div class="column">
      <ul class="breadcrumbs">
        <li><a [routerLink]="['/']">Inicio</a>
        </li>
        <li class="separator">&nbsp;</li>
        <li><a [routerLink]="['list']">Orden</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- Page Content-->
<div class="container padding-bottom-3x mb-1">

  <div class="row" *ngIf="products.length > 0">
    <div class="col-12">
      <span class="text-deco">{{ productCounter() }}</span>
    </div>
  </div>
  <hr class="my-3">


  <product
    *ngFor="let product of products; let i = index"
    [ordered]="product"
    [index]="i">
  </product>

  <div class="row mt-3 mx-1" *ngIf="getTotal() > 0">
    <div class="col-6 px-2">
      <span>Subtotal</span>
    </div>
    <div class="col-6 text-right fw-bold7 px-1">
      <span>
        {{ getTotal() | currency}}
      </span>
    </div>
  </div>

  <div *ngIf="products.length === 0">
    Aún no has selecciónado un platillo
    visita nuestras
    <a [routerLink]="['/']">
      Categorías
    </a>
  </div>


</div>
