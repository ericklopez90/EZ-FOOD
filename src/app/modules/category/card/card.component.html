<ng-container *ngFor="let category of categories">
  <div class="col-12 my-2 category-wrapper" (click)="goCategory(category)">
    <div class="row align-items-center h-100 " [style]="'background-color:'+category.bgColor">
      <div class="col-5">
        <span class="fs-5 fw-bold5" [class]="color(category)">{{category.name}}</span>
      </div>
      <div class="col-7">
        <img class="d-block img-category mx-auto" [src]="'http://localhost:9000/' + category.image" alt="Image">
      </div>
    </div>
  </div>
</ng-container>
