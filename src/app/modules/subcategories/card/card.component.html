<ng-container *ngFor="let subcategory of subcategories">
  <div class="col-12 my-2 category-wrapper">
    <div class="row align-items-center h-100" [style]="'background-color:'+subcategory.backgroundColor" >
      <div class="col-5">
    <!--    <span class="fs-5 fw-bold5" [class]="color(subcategory)">{{subcategory.name}}</span>-->
      </div>
      <div class="col-7">
        <img class="d-block img-category mx-auto" [src]="subcategory.img" alt="Image">
      </div>
    </div>
  </div>
</ng-container>
