<div class="page-title">

    <div class="column">
      <span class="fs-3 font-weight-light " >{{breadcrumbs[breadcrumbs.length -1].name | titlecase}}</span>
    </div>
    <shortcut [breadcrumbs]="breadcrumbs"></shortcut>
  </div>
</div>
  
  <div class="container">
    <div class="row mx-0 my-2">
      <div class="col-12">
        <card *ngFor="let subcategory of subcategory" [subcategory]="subcategory"></card>
      </div>
    </div>
  </div>
