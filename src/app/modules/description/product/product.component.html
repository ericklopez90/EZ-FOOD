<div class="row mx-0">
  <div class="col-12">

    <div class="row mx-1 border border-secondary">
      <div class="col-12 text-center">
        <img [src]="product.image" class="img-1">
      </div>
    </div>
    <div class="row bg-gray my-2 mx-1 border border-secondary">
      <div class="col-4 my-2">
        <img [src]="product.image" class="img">
      </div>
      <div class="col-4 my-2">
        <img [src]="product.image" class="img">
      </div>
      <div class="col-4 my-2">
        <img [src]="product.image" class="img">
      </div>
      <div class="col-4 my-2">
        <img [src]="product.image" class="img">
      </div>
      <div class="col-4 my-2">
        <img [src]="product.image" class="img">
      </div>
    </div>
  </div>
</div>
<div class="row mx-0">
  <div class="col-12">
    <p class="fs-3 fw-bold4 margin-left-1rem">{{product.price | currency}}</p>
    <p class="text-muted">{{product.description}}</p>
  </div>
</div>
<div class="row mx-0">
  <div class="col-12">
    <span class="fs-5 fw-bold4">Ingredientes</span>
    <div class="form-check mt-2 margin-left-1rem" *ngFor="let ingredient of product.ingredients">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" [checked]="ingredient.checked" [disabled]="ingredient.mandatory">
      <label class="form-check-label" for="defaultCheck1">{{ingredient.name}}</label><br>

    </div>
  </div>
</div>

<div class="row mt-4 mx-0">
  <div class="col-12">
    <span class="fs-6 fw-bold5">Instrucciones adicionales</span>
    <textarea class="form-control text-area-height" aria-label="With textarea"
      placeholder="Ej. Con poco aderezo, tÃ©rmino medio"></textarea>
  </div>
</div>

<div class="row mt-2 mx-0">
  <div class="col-4 mt-2">
    <select class="w-100 input-height" id="inputGroupSelect01" >
      <ng-container *ngFor="let select of selects">
        <option  [value]="select.value">{{select.number}}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-8 text-right">
    <button type="button" class="btn btn-outline-secondary" (click)="addToOrder( product )"> AGREGAR A LA ORDEN </button>
  </div>
</div>

<hr class="mb-2">
