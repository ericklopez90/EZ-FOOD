<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <span class="fs-3 font-weight-light">{{breadcrumbs[breadcrumbs.length -1].name}}</span>
    </div>
    <shortcut [breadcrumbs]="breadcrumbs"></shortcut>
  </div>
</div>
<!-- Page Content-->
<div class="container">

  <products
    *ngFor="let product of products"
    [product]="product">
  </products>

</div>
