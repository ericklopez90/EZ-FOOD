<!-- Remove "navbar-sticky" class to make navigation bar scrollable with the page.-->
<header class="site-header navbar-sticky">
  <!-- Topbar-->
  <div class="topbar d-flex justify-content-between">
    <form *ngIf="search">
      <div class="row">
        <div class="col-12 mt-2">
          <input class="w-100" type="text" name="search" placeholder="Marca, Modelo, VersiÃ³n">
          <button type="button" class="btn btn-success">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="topbar d-flex justify-content-between" *ngIf="!search">
    <!-- Logo-->
    <div class="site-branding d-flex justifyu-content-center">
      <a class="logo" [routerLink]="['/']">
        <img src="assets/img/shop/categories/logo.jpg">
      </a>
    </div>
    <!-- Toolbar-->
    <div class="toolbar d-flex">
      <div class="toolbar-item visible-on-mobile mobile-menu-toggle">
        <a (click)="viewSearch()">
          <div>
            <i class="icon-search"></i>
            <span class="text-label">
              Buscar
            </span>
          </div>
        </a>
      </div>
      <div class="toolbar-item">
        <a [routerLink]="['/order']">
          <div>
            <span class="cart-icon">
              <i class="icon-shopping-cart"></i>
              <span class="count-label">
                {{ quantity }}
              </span>
            </span>
            <span class="text-label">
              Orden
            </span>
          </div>
        </a>
      </div>
    </div>
  </div>
</header>
