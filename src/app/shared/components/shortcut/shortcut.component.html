<div class="column">
  <ul class="breadcrumbs">
    <li>
      <a [routerLink]="['/']">
        Inicio
      </a>
    </li>
    <ng-container *ngFor=" let breadcrumb of breadcrumbs">
      <li class="separator">&nbsp;</li>
      <li>
        <a [routerLink]="[breadcrumb.url]" class="text-decoration-none">
          {{breadcrumb.name | titlecase}}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
